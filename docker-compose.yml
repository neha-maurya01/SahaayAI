version: '3.8'

services:
  # FastAPI Application
  app:
    build: .
    container_name: sahaayai_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./sahaayai.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - redis
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - sahaayai_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sahaayai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sahaayai_network
    command: redis-server --appendonly yes

  # PostgreSQL (for production)
